{% extends 'navigation-base.html' %}

{% block title %}Charts{% endblock %}

{% block card %}
    <!-- Content will be inside the primary card view of the base
         template-->
    <div class="bg-primary text-center overflow-hidden">
        <div class="my-3 py-3">
          <h2 class="display-5">Chart</h2>
        </div>

        <hr>

        <div class="container my-3 py-3">
            <canvas id="test-chart">

            </canvas>
        </div>
    </div>

    <div class="mt-3 scroll-in bg-primary text-center overflow-hidden">
        <div class="my-3 py-3">
          <h2 class="display-5">Chart</h2>
        </div>

        <hr>

        <div class="container my-3 py-3">
            <canvas id="test-chart-2">

            </canvas>
        </div>
    </div>

    <div class="mt-3 scroll-in bg-primary text-center overflow-hidden">
        <div class="my-3 py-3">
          <h2 class="display-5">Chart</h2>
        </div>

        <hr>

        <div class="container my-3 py-3">
            <canvas id="test-chart-3">

            </canvas>
        </div>
    </div>

    {% for message in get_flashed_messages() %}
      <div class="flash">{{ message }}</div>
    {% endfor %}
{% endblock %}

{% block script %}
    <script>
		let ctx = document.getElementById('test-chart').getContext('2d');
		let ctx2 = document.getElementById('test-chart-2').getContext('2d');
		let ctx3 = document.getElementById('test-chart-3').getContext('2d');
        let chart = new Chart(ctx, {{data}});
        let chart2 = new Chart(ctx2, {{data}});
        let chart3 = new Chart(ctx3, {{data}});
    </script>
{% endblock %}
