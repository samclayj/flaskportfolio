{% extends 'navigation-base.html' %}

{% block title %}Charts{% endblock %}

{% block card %}
    <!-- Content will be inside the primary card view of the base
         template-->
    <div class="bg-primary text-center overflow-hidden">
        <div class="my-3 py-3">
          <h2 class="display-5">Chart</h2>
        </div>

        <hr>

        <div class="container my-3 py-3">
            {{data}}
            <canvas id="test-chart">

            </canvas>
        </div>
    </div>

    {% for message in get_flashed_messages() %}
      <div class="flash">{{ message }}</div>
    {% endfor %}
{% endblock %}

{% block script %}
    <script>
		let ctx = document.getElementById('test-chart').getContext('2d');
		let chart = new Chart(ctx, {
			// The type of chart we want to create
			type: 'line',

			// The data for our dataset
			data: {
				labels: ["January", "February", "March", "April", "May", "June", "July"],
				datasets: [{
					label: "My First dataset",
					backgroundColor: 'rgb(255, 99, 132)',
					borderColor: 'rgb(255, 99, 132)',
					data: [0, 10, 5, 2, 20, 30, 45],
				}]
			},

			// Configuration options go here
			options: {}
		});
    </script>
{% endblock %}
